plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'net.risenteam'
version '1.0.1'

repositories {
    mavenCentral()
    mavenLocal()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.19.3-R0.1-SNAPSHOT'
    implementation name: 'RisenCore-1.0.0-final'
}

shadowJar {
    baseName("RisenCombatLog-1.0.1")
    dependencies {
        exclude(dependency('org.spigotmc:spigot:1.19.3-R0.1-SNAPSHOT'))
    }
}